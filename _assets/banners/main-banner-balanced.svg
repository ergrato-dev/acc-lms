<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    ACC LMS - Main Banner Balanced
    Theme: Dark
    Gradients: NONE (solid colors only)
    Fonts: Sans-serif (Inter, Arial, system-ui)
  -->
  
  <!-- Dark Background -->
  <rect width="1200" height="400" fill="#1a1a1a"/>
  
  <!-- Accent Bars -->
  <rect x="0" y="0" width="1200" height="5" fill="#23a500"/>
  <rect x="0" y="395" width="1200" height="5" fill="#ff7e05"/>
  
  <!-- Left vertical accent -->
  <rect x="0" y="0" width="5" height="400" fill="#23a500"/>
  
  <!-- Decorative Elements -->
  <circle cx="1100" cy="80" r="45" fill="#23a500" opacity="0.12"/>
  <circle cx="1050" cy="320" r="30" fill="#ff7e05" opacity="0.12"/>
  <rect x="80" y="320" width="60" height="60" fill="#585858" opacity="0.08" rx="10"/>
  
  <!-- Main Icon Area -->
  <g transform="translate(100, 120)">
    <!-- Graduation Cap -->
    <g fill="#23a500">
      <path d="M80 50L40 35L80 20L120 35L80 50Z"/>
      <path d="M40 35V65C40 75 55 85 80 85C105 85 120 75 120 65V35" opacity="0.8"/>
      <circle cx="125" cy="40" r="6" fill="#ff7e05"/>
      <line x1="125" y1="46" x2="125" y2="65" stroke="#ff7e05" stroke-width="2"/>
    </g>
    
    <!-- Code Brackets -->
    <g transform="translate(0, 100)" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round">
      <path d="M50 0L30 25L50 50"/>
      <path d="M110 0L130 25L110 50"/>
    </g>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(300, 100)">
    <!-- Title -->
    <text x="0" y="50" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">
      ACC LMS
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="95" font-family="Inter, Arial, sans-serif" font-size="28" fill="#ff7e05">
      Aprender Con Criterio
    </text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="Inter, Arial, sans-serif" font-size="18" fill="#a0a0a0">
      Learning Management System Open Source
    </text>
    <text x="0" y="165" font-family="Inter, Arial, sans-serif" font-size="18" fill="#a0a0a0">
      con IA y Business Intelligence
    </text>
    
    <!-- Tech Stack Pills -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="90" height="30" fill="#23a500" rx="15"/>
      <text x="45" y="20" font-family="Inter, Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">React 19</text>
      
      <rect x="100" y="0" width="70" height="30" fill="#ff7e05" rx="15"/>
      <text x="135" y="20" font-family="Inter, Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Rust</text>
      
      <rect x="180" y="0" width="100" height="30" fill="#585858" rx="15"/>
      <text x="230" y="20" font-family="Inter, Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">PostgreSQL</text>
      
      <rect x="290" y="0" width="65" height="30" fill="#585858" rx="15"/>
      <text x="322" y="20" font-family="Inter, Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Redis</text>
      
      <rect x="365" y="0" width="75" height="30" fill="#585858" rx="15"/>
      <text x="402" y="20" font-family="Inter, Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="middle">Traefik</text>
    </g>
  </g>
  
  <!-- Right Side Features -->
  <g transform="translate(950, 130)">
    <!-- AI Badge -->
    <g>
      <circle cx="50" cy="30" r="28" fill="#23a500" opacity="0.2"/>
      <path d="M40 30L50 20L60 30L50 40Z" fill="#23a500"/>
      <text x="50" y="75" font-family="Inter, Arial, sans-serif" font-size="14" fill="#a0a0a0" text-anchor="middle">IA</text>
    </g>
    
    <!-- BI Badge -->
    <g transform="translate(0, 100)">
      <rect x="30" y="10" width="40" height="40" fill="#ff7e05" opacity="0.2" rx="5"/>
      <rect x="38" y="28" width="5" height="18" fill="#ff7e05"/>
      <rect x="46" y="22" width="5" height="24" fill="#ff7e05"/>
      <rect x="54" y="16" width="5" height="30" fill="#ff7e05"/>
      <text x="50" y="75" font-family="Inter, Arial, sans-serif" font-size="14" fill="#a0a0a0" text-anchor="middle">BI</text>
    </g>
  </g>
  
</svg>

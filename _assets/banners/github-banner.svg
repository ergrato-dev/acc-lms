  <circle cx="1050" cy="80" r="35" fill="#23a500" opacity="0.15"/>
  <circle cx="1120" cy="160" r="20" fill="#ff7e05" opacity="0.15"/>
  <rect x="920" y="60" width="50" height="50" fill="#585858" opacity="0.1" rx="8"/>
  
  <!-- Left Icon Area -->
  <g transform="translate(60, 80)">

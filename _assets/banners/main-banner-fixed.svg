<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="350" viewBox="0 0 1200 350" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    ACC LMS - Main Banner Fixed
    Theme: Dark
    Gradients: NONE (solid colors only)
    Fonts: Sans-serif (Inter, Arial, system-ui)
  -->
  
  <!-- Dark Background -->
  <rect width="1200" height="350" fill="#1a1a1a"/>
  
  <!-- Accent Bars -->
  <rect x="0" y="0" width="1200" height="4" fill="#23a500"/>
  <rect x="0" y="346" width="1200" height="4" fill="#ff7e05"/>
  
  <!-- Decorative Elements -->
  <circle cx="1080" cy="70" r="40" fill="#23a500" opacity="0.12"/>
  <circle cx="1030" cy="280" r="25" fill="#ff7e05" opacity="0.12"/>
  
  <!-- Main Icon Area -->
  <g transform="translate(80, 100)">
    <!-- Graduation Cap -->
    <g fill="#23a500">
      <path d="M70 45L35 30L70 15L105 30L70 45Z"/>
      <path d="M35 30V55C35 63 50 72 70 72C90 72 105 63 105 55V30" opacity="0.8"/>
      <circle cx="110" cy="35" r="5" fill="#ff7e05"/>
      <line x1="110" y1="40" x2="110" y2="55" stroke="#ff7e05" stroke-width="2"/>
    </g>
    
    <!-- Code Brackets -->
    <g transform="translate(0, 80)" stroke="#ffffff" stroke-width="3.5" fill="none" stroke-linecap="round">
      <path d="M45 0L28 20L45 40"/>
      <path d="M95 0L112 20L95 40"/>
    </g>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(260, 80)">

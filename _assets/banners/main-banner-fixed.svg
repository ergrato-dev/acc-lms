      <rect x="34" y="22" width="4" height="16" fill="#ff7e05"/>
      <rect x="41" y="17" width="4" height="21" fill="#ff7e05"/>
      <rect x="48" y="12" width="4" height="26" fill="#ff7e05"/>
      <text x="45" y="65" font-family="Inter, Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">BI</text>
    </g>

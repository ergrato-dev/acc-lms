    <!-- Description -->
    <text x="0" y="130" font-family="Inter, Arial, sans-serif" font-size="16" fill="#a0a0a0">
      Learning Management System Open Source con IA y Business Intelligence
    </text>
    
    <!-- Tech Stack Pills -->
    <g transform="translate(0, 165)">
      <rect x="0" y="0" width="85" height="28" fill="#23a500" rx="14"/>
      <text x="42" y="18" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">React 19</text>
      
      <rect x="95" y="0" width="60" height="28" fill="#ff7e05" rx="14"/>
      <text x="125" y="18" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Rust</text>
      
      <rect x="165" y="0" width="95" height="28" fill="#585858" rx="14"/>
      <text x="212" y="18" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">PostgreSQL</text>
      
      <rect x="270" y="0" width="60" height="28" fill="#585858" rx="14"/>
      <text x="300" y="18" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Redis</text>
      
      <rect x="340" y="0" width="70" height="28" fill="#585858" rx="14"/>
      <text x="375" y="18" font-family="Inter, Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Traefik</text>
    </g>
  </g>
  
  <!-- Right Side Features -->

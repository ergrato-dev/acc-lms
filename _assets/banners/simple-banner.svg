<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    ACC LMS - Simple Banner
    Theme: Dark
    Gradients: NONE (solid colors only)
    Fonts: Sans-serif (Inter, Arial, system-ui)
  -->
  
  <!-- Dark Background -->
  <rect width="1200" height="200" fill="#1a1a1a"/>
  
  <!-- Accent Bars -->
  <rect x="0" y="0" width="1200" height="3" fill="#23a500"/>
  <rect x="0" y="197" width="1200" height="3" fill="#ff7e05"/>
  
  <!-- Content Container -->
  <g transform="translate(60, 40)">
    
    <!-- Icons Section -->
    <g>
      <!-- Graduation Cap -->
      <g fill="#23a500">
        <path d="M60 35L35 25L60 15L85 25L60 35Z"/>
        <path d="M35 25V40C35 45 45 50 60 50C75 50 85 45 85 40V25" opacity="0.8"/>
        <circle cx="90" cy="28" r="4" fill="#ff7e05"/>
      </g>
      
      <!-- Code Brackets -->
      <g transform="translate(120, 10)" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round">
        <path d="M8 10L2 20L8 30"/>
        <path d="M18 10L24 20L18 30"/>
      </g>
    </g>
    
    <!-- Main Content -->
    <g transform="translate(200, 0)">
      <!-- Title -->
      <text x="0" y="30" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">
        ACC LMS
      </text>
      
      <!-- Subtitle -->
      <text x="0" y="55" font-family="Inter, Arial, sans-serif" font-size="16" fill="#ff7e05">
        Aprender Con Criterio
      </text>
      
      <!-- Description -->
      <text x="0" y="80" font-family="Inter, Arial, sans-serif" font-size="14" fill="#a0a0a0">
        Learning Management System Open Source con IA y Business Intelligence
      </text>
      
      <!-- Tech Stack Pills -->
      <g transform="translate(0, 95)">
        <rect x="0" y="0" width="70" height="20" fill="#23a500" rx="10"/>
        <text x="35" y="13" font-family="Inter, Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">React 19</text>
        
        <rect x="80" y="0" width="50" height="20" fill="#ff7e05" rx="10"/>
        <text x="105" y="13" font-family="Inter, Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Rust</text>
        
        <rect x="140" y="0" width="80" height="20" fill="#585858" rx="10"/>
        <text x="180" y="13" font-family="Inter, Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">PostgreSQL</text>
        
        <rect x="230" y="0" width="50" height="20" fill="#585858" rx="10"/>
        <text x="255" y="13" font-family="Inter, Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Redis</text>
        
        <rect x="290" y="0" width="55" height="20" fill="#585858" rx="10"/>
        <text x="317" y="13" font-family="Inter, Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Traefik</text>
      </g>
    </g>
    
    <!-- Right Side Features -->
    <g transform="translate(850, 15)">
      <!-- AI Badge -->
      <g>
        <circle cx="30" cy="25" r="18" fill="#23a500" opacity="0.2"/>
        <path d="M24 25L30 19L36 25L30 31Z" fill="#23a500"/>
        <text x="30" y="55" font-family="Inter, Arial, sans-serif" font-size="11" text-anchor="middle" fill="#a0a0a0">IA</text>
      </g>
      
      <!-- BI Badge -->
      <g transform="translate(70, 0)">
        <rect x="18" y="12" width="24" height="26" fill="#ff7e05" opacity="0.2" rx="3"/>
        <rect x="22" y="24" width="3" height="12" fill="#ff7e05"/>
        <rect x="27" y="20" width="3" height="16" fill="#ff7e05"/>
        <rect x="32" y="16" width="3" height="20" fill="#ff7e05"/>
        <text x="30" y="55" font-family="Inter, Arial, sans-serif" font-size="11" text-anchor="middle" fill="#a0a0a0">BI</text>
      </g>
    </g>
    
  </g>
  
</svg>

# =============================================================================
# ACC LMS - PostgreSQL Configuration (Production)
# =============================================================================
# Optimized for LMS workload: read-heavy, moderate writes
# Base: PostgreSQL 17+
# =============================================================================

# -----------------------------------------------------------------------------
# Connection Settings
# -----------------------------------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# -----------------------------------------------------------------------------
# Memory Settings
# -----------------------------------------------------------------------------
# Adjust based on available RAM (example: 4GB server)
shared_buffers = 1GB                    # 25% of RAM
effective_cache_size = 3GB              # 75% of RAM
maintenance_work_mem = 256MB
work_mem = 16MB                         # Per query
wal_buffers = 64MB

# -----------------------------------------------------------------------------
# Checkpoint Settings
# -----------------------------------------------------------------------------
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 4GB
min_wal_size = 1GB

# -----------------------------------------------------------------------------
# Query Planner
# -----------------------------------------------------------------------------
random_page_cost = 1.1                  # SSD storage
effective_io_concurrency = 200          # SSD storage
default_statistics_target = 100

# -----------------------------------------------------------------------------
# Write-Ahead Log (WAL)
# -----------------------------------------------------------------------------
wal_level = replica
max_wal_senders = 5
max_replication_slots = 5
hot_standby = on
wal_compression = on

# -----------------------------------------------------------------------------
# Background Writer
# -----------------------------------------------------------------------------
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# -----------------------------------------------------------------------------
# Parallel Query
# -----------------------------------------------------------------------------
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2
parallel_leader_participation = on

# -----------------------------------------------------------------------------
# Logging
# -----------------------------------------------------------------------------
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB

log_min_duration_statement = 1000       # Log queries > 1s
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 0

# Log format
log_line_prefix = '%m [%p] %q%u@%d '
log_timezone = 'UTC'

# -----------------------------------------------------------------------------
# Autovacuum
# -----------------------------------------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 1000

# -----------------------------------------------------------------------------
# Client Connection Defaults
# -----------------------------------------------------------------------------
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# -----------------------------------------------------------------------------
# Security
# -----------------------------------------------------------------------------
ssl = off                               # Enable in production with certs
password_encryption = scram-sha-256

# -----------------------------------------------------------------------------
# Extensions
# -----------------------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000
